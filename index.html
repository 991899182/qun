<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用浏览器打开</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta content="false" name="twcClient" id="twcClient">
    <meta name="aplus-touch" content="1">
    <style>
        body, html { width: 100%; height: 100%; margin: 0; padding: 0; }
        * { margin: 0; padding: 0; }
        body { background-color: #fff; }
        #browser img { width: 50px; }
        #browser { margin: 0 10px; text-align: center; }
        #contens { font-weight: bold; color: #2466f4; margin: -285px 0 10px; text-align: center; font-size: 20px; margin-bottom: 125px; }
        .top-bar-guidance { font-size: 15px; color: #fff; height: 70%; line-height: 1.8; padding-left: 20px; padding-top: 20px; background: url(https://a6l.ooob.top/wj/banner.png) center top/contain no-repeat; }
        .top-bar-guidance .icon-safari { width: 25px; height: 25px; vertical-align: middle; margin: 0 .2em; }
        .app-download-tip { margin: 0 auto; width: 290px; text-align: center; font-size: 15px; color: #2466f4; background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAAcAQMAAACak0ePAAAABlBMVEUAAAAdYfh+GakkAAAAAXRSTlMAQObYZgAAAA5JREFUCNdjwA8acEkAAAy4AIE4hQq/AAAAAElFTkSuQmCC) left center/auto 15px repeat-x; }
        .app-download-tip .guidance-desc { background-color: #fff; padding: 0 5px; }
        .app-download-tip .icon-sgd { width: 25px; height: 25px; vertical-align: middle; margin: 0 .2em; }
        .app-download-btn { display: block; width: 214px; height: 40px; line-height: 40px; margin: 18px auto 0; text-align: center; font-size: 18px; color: #2466f4; border-radius: 20px; border: .5px #2466f4 solid; text-decoration: none; }
    </style>
</head>
<body>
    <div id="wxqq-tip" style="display: none;">
        <div class="top-bar-guidance">
            <p>点击右上角<img src="https://a6l.ooob.top/wj/3dian.png" class="icon-safari">在 浏览器 打开</p>
            <p>苹果设备<img src="https://a6l.ooob.top/wj/iphone.png" class="icon-safari">安卓设备<img src="https://a6l.ooob.top/wj/android.png" class="icon-safari">↗↗↗</p>
        </div>
        <div id="contens">
            <p><br><br></p>
            <p>1. 本站不支持 微信或QQ 内访问</p>
            <p><br></p>
            <p>2. 请按提示在手机 浏览器 打开</p>
        </div>
        <div class="app-download-tip">
            <span class="guidance-desc">https://a6l.ooob.top/qun</span>
        </div>
        <p><br></p>
        <div class="app-download-tip">
            <span class="guidance-desc">点击右上角<img src="https://a6l.ooob.top/wj/3dian.png" class="icon-sgd"> 选择从浏览器打开</span>
        </div>
        <a data-clipboard-text="https://a6l.ooob.top/qun" class="app-download-btn">点此复制本站网址</a>
    </div>

    <script src="https://a6l.ooob.top/wj/jquery-3.3.1.min.js"></script>
    <script src="https://a6l.ooob.top/wj/clipboard.min.js"></script>
    <script src="https://a6l.ooob.top/wj/layer/layer.js"></script>
    <script>
        // 配置项
        const conf = {
            wxqqjump: "yes",
            vpayurl: "vpay",
            payurl: "pay",
            adminurl: "admin"
        };

        // 获取当前路径
        const currentPath = window.location.pathname;

        // 检测是否为微信/QQ 浏览器且不在排除路径
        if (
            (navigator.userAgent.includes("QQ/") || navigator.userAgent.includes("MicroMessenger")) &&
            !currentPath.includes(conf.vpayurl) &&
            !currentPath.includes(conf.adminurl) &&
            !currentPath.includes(conf.payurl) &&
            conf.wxqqjump === "yes"
        ) {
            // 显示跳转提示页面
            document.getElementById("wxqq-tip").style.display = "block";
        } else {
            // 非微信/QQ 浏览器，跳转到目标 URL
            window.location.href = "https://a6l.ooob.top/qun";
        }

        // 初始化 ClipboardJS
        new ClipboardJS(".app-download-btn");

        // 复制按钮点击事件
        $(".app-download-btn").click(function() {
            layer.msg("复制成功，去自带的手机浏览器粘贴打开！", {
                time: 2000
            });
        });
    </script>

</body>
</html>
